<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Streaming X</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <h2>Entrar na sua conta</h2>
  <form action="">
            <label for="email">E-mail</label>
            <div class="campo-input">        
                <input type="email" placeholder="seuemail@email.com" required name="email" id="email" class="input-dados">
            </div>

            <label for="senha">Senha</label>
            <div class="campo-input">
                <input type="password" placeholder="********" required name="senha" id="senha" class="input-dados">
            </div>

            <button type="button" onclick="Login()">Login</button>
            <p id="mensagem"></p>
  </form> 

  <script src="../scripts/login.js"></script>
  
</body>
</html>
